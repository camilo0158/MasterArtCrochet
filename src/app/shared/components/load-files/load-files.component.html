<h1>Flat UI - Custom Input:file</h1>
<h2>With JS return</h2>

<form [formGroup]="formLoadFile" autocomplete="off">
  <div class="input-file-container">  
    <input class="input-file" id="my-file" type="file" formControlName="ImageProduct" (change)="handleFileInput($event.target.files)">
    <label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
  </div>
  <p class="file-return">Archivo cargado</p>
</form>
